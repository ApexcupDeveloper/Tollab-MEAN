<ion-content padding>
    <ion-grid>
        <ion-row align-items-center>
            <ion-col>
                <h1 text-center>{{ 'selectLanguage.title' | translate }}</h1>
            </ion-col>
            <br>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col size="auto">
                <ion-card>
                    <ion-card-title>
                        <ion-card-content>
                            <ion-button margin-vertical size="large" expand="block" shape="round"
                                        *ngFor="let language of languages"
                                        [fill]="selectedLanguage === language.key ? 'solid' : 'outline'"
                                        (click)="onSelectLanguage(language.key)">
                                <ion-grid>
                                    <ion-row align-items-center>
                                        <ion-col size="auto">
                                            <img [src]="language.flagUrl" [alt]="language.alt">
                                        </ion-col>
                                        <ion-col>
                                            <ion-label>{{ language.title | translate }}</ion-label>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-button>
                        </ion-card-content>
                    </ion-card-title>
                </ion-card>
                <br>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col size="auto">
                <ion-button size="large" expand="block" shape="round" [disabled]="!selectedLanguage"
                            (click)="onFinish()">{{ 'misc.select' | translate }}</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
