<div class="card bg-light text-dark" style="width:270px; height: 250px; margin: 10px;">
  <div class="card-header" style="padding: 2px; height: 60px;">
    <div class="row">
      <div class="col-md-3">
        <div *ngFor="let item1 of getCompanyData">
          <img *ngIf="item.userID == item1.userID" [src]="item1.logoURL" class="rounded" style="width: 55px;">
        </div>
      </div>
      <div class="col-md-9">
        <div class="row" style="height: 30px;">
          <label class="com_name" *ngFor="let item1 of getCompanyData">
            <a href="authService.currentCompanyData.website"
              *ngIf="item.userID == item1.userID">{{item1.name}}</a></label>
        </div>
        <div class="row" style="height: 30px;">
          <label class="com_location" *ngFor="let item1 of getCompanyData">
            <a *ngIf="item.userID == item1.userID">
              {{item1.com_location }}
            </a>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body" style="text-align: left; padding: 10px;">
    <div>
      <h6>{{item.job_title}}</h6>
    </div>
    <div>
      <!-- <p>{{item.description}}</p> -->
    </div>
  </div>
  <div class="card-footer" style="height: 40px; padding: 5px;">
    <div class="button-bar">
      <button type="button" class="btn btn-outline-info btn-sm" style="float: left;">Save <i
          class="fas fa-save"></i></button>
      <button type="button" class="btn btn-info btn-sm" (click)="goModal(item.job_title, item.userID, ListArrayID[i])"
        style="width: 50%; float: right;">Apply <i class="fas fa-share-square"></i></button>
    </div>
  </div>
</div>
