<app-nav-bar></app-nav-bar>
<ion-content scrollY="false">
    <div class="virtual-body">
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="../../assets/videos/bg.mp4" type="video/mp4">
        </video>

        <div class="masthead">
            <div class="masthead-bg"></div>
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div class="masthead-content text-white py-5 py-md-0">
                            <h1 class="mb-3">{{ 'comingSoon.comingSoon' | translate }}</h1>
                            <p class="mb-5">{{ 'comingSoon.description' | translate }}
                            </p>
                            <div class="input-group input-group-newsletter" [formGroup]="form">
                                <input type="email" class="form-control" placeholder="Enter email..."
                                       aria-label="Enter email..." aria-describedby="basic-addon"
                                       formControlName="email">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" (click)="onSubscribe()">{{ 'comingSoon.notifyMe' | translate }}
                                    </button>
                                </div>
                            </div>
                            <div>
                                <ion-text color="danger" *ngIf="invalidSubmit">{{ 'comingSoon.invalidEmail' | translate }}
                                </ion-text>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="social-icons">
            <ul class="list-unstyled text-center mb-0">
                <li class="list-unstyled-item">
                    <a href="https://www.facebook.com/tollabME/" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li class="list-unstyled-item">
                    <a href="https://www.linkedin.com/company/tollabme" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
        <app-footer></app-footer>
    </div>
</ion-content>
